# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
id: io.github.khaled_0.TubeSync
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: tubesync
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'

modules:
  - name: libmpv
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer
        --disable-build-date --disable-alsa
      - python3 waf build
      - python3 waf install
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.35.1
      - type: file
        url: https://waf.io/waf-2.0.25
        sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
        dest-filename: waf
    modules:
      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
            sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
      - name: x264
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: a8b68ebfaa68621b5ac8907610d3335971839d52
      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            commit: 855f8263d97bbdcaeabaaaa2997e1ccad7c52dc3
      - name: ffmpeg
        cleanup:
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --enable-encoder=png
          - --enable-libv4l2
          - --enable-libdav1d
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            commit: 769c36b01378d1d860150cea535dea1128abde0b

  - name: myusync
    buildsystem: simple
    build-commands:
      - mkdir myusync
      - unzip myusync.zip -d myusync
      - cp -r myusync /app/
      - mkdir -p /app/bin
      - ln -s /app/myusync/myusync /app/bin/myusync
      - install -Dm0644 myusync.svg /app/share/icons/hicolor/scalable/apps/io.github.khaled_0.TubeSync.svg
      - install -Dm0644 io.github.khaled_0.TubeSync.desktop /app/share/applications/io.github.khaled_0.TubeSync.desktop
      - install -Dm0644 io.github.khaled_0.TubeSync.metainfo.xml /app/share/metainfo/io.github.khaled_0.TubeSync.metainfo.xml
    sources:
      - type: file
        url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/linux/io.github.khaled_0.TubeSync.desktop
        sha256: c4ab1aacf62495445a96b0fdf4d5cb776c4844f21972fed9ae6f4b939b693136
        dest-filename: io.github.khaled_0.TubeSync.desktop
        x-checker-data:
          type: rotating-url
          url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/linux/io.github.khaled_0.TubeSync.desktop

      - type: file
        url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/linux/io.github.khaled_0.TubeSync.metainfo.xml
        sha256: f67339567077f34b6d631aa9d9c791cd7f8d582580fd402f53690fbae5e26963
        dest-filename: io.github.khaled_0.TubeSync.metainfo.xml
        x-checker-data:
          type: rotating-url
          url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/linux/io.github.khaled_0.TubeSync.metainfo.xml

      - type: file
        url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/assets/icons/myusync.svg
        sha256: 60f921c9928791d1e94cf1e421e90ead7f3d7211b3cda7dc13f9409b8c427f57
        dest-filename: myusync.svg
        x-checker-data:
          type: rotating-url
          url: https://raw.githubusercontent.com/khaled-0/MyuSync/refs/heads/main/assets/icons/myusync.svg

      - type: file
        url: https://github.com/khaled-0/MyuSync/releases/download/0.1.6/myusync_linux.zip
